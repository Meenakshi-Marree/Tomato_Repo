<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tomato Leaf Disease Predictor</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>

    <!-- JQuery & Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
        }

        .dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
        }

        .navbar {
            border-bottom: 1px solid #444;
        }

        .toggle-dark {
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">üçÖ Tomato Leaf Disease Predictor</a>
            <div>
                <button class="btn btn-outline-light btn-sm mr-2" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i> Theme
                </button>
                <button class="btn btn-outline-light btn-sm">Help</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>

    <footer>
        <p>¬© 2025 Tomato Health AI</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
